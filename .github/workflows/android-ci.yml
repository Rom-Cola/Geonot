# Назва нашого робочого процесу, яка буде відображатися в GitHub
name: Android CI

# Тригери: коли запускати цей процес
on:
  # Запускати при push-і в гілки 'master' та 'dev'
  push:
    branches: [ "master", "dev" ]
  # Запускати при створенні Pull Request-а на ці гілки
  pull_request:
    branches: [ "master", "dev" ]

# Завдання (jobs), які потрібно виконати
jobs:
  # Назва завдання (може бути будь-якою)
  build-and-test:
    # На якій операційній системі запускати (використовуємо останню версію Ubuntu)
    runs-on: ubuntu-latest

    # Кроки (steps), які будуть виконуватися послідовно
    steps:
      # Крок 1: Клонування репозиторію
      # `uses` вказує на готовий екшен від спільноти
      - name: Checkout repository
        uses: actions/checkout@v4

      # Крок 2: Налаштування Java
      # Нам потрібна JDK 11 (або 17), як ми вказали в build.gradle.kts
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Крок 3: Надання дозволу на виконання для gradlew
      # Це необхідно для Linux-середовища
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Крок 4: Збірка проєкту
      # `run` виконує команду в терміналі
      - name: Build with Gradle
        run: ./gradlew build

      # Крок 5: Запуск Unit-тестів
      - name: Run unit tests with Gradle
        run: ./gradlew test