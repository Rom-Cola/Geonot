name: Android CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Створюємо необхідні секретні файли
      - name: Create secret files
        run: |
          # 1. Створюємо google-services.json
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

          # 2. Створюємо local.properties ТІЛЬКИ з ключем для карти
          echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" > local.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Збираємо debug-версію, оскільки релізну ми не налаштовували
      - name: Build debug version
        run: ./gradlew assembleDebug

      # Запускаємо Unit-тести для debug-версії
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest